<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>Sign in</h1>
            <form action="#" method="post">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" onclick="togglePassword()"></span>
                </div>
                
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
        
        <div class="divider">OR</div>
        
        <div class="buttons-container">
            <button class="social-button"><img src="google.png" alt="Google Icon">Continue with Google</button>
            <button class="social-button"><img src="facebook-icon-512x511-ircc9ves.png" alt="Facebook Icon">Continue with Facebook</button>
            <button class="social-button"><img src="email.png" alt="Email Icon">Sign up with Email</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
