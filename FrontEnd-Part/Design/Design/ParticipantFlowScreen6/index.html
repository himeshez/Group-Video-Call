<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Company Video Call</title>
</head>
<body>
    <header>
        <div class="logo">Your Company</div>
        <div class="controls">
            <button class="start-recording" style="background-color: #5840BA;">Start Recording</button>
            <div class="participants-icon"></div>
        </div>
    </header>

    <main>
        <div class="video-container">
            <div class="participant-box">
                <div class="participant-name">Participant 1</div>
                <video class="participant-video" muted></video>
            </div>
            <div class="participant-box">
                <div class="participant-name">Participant 2</div>
                <video class="participant-video" muted></video>
            </div>
        </div>

        <div class="controls-bar">
            <button class="control-button"><i class="fas fa-microphone"></i></button>
            <button class="control-button"><i class="fas fa-video"></i></button>
            <button class="control-button"><i class="fas fa-phone"></i></button>
            <button class="control-button"><i class="fas fa-desktop"></i></button>
            <button class="control-button"><i class="fas fa-cog"></i></button>
        </div>

        <div class="floating-screen">
            <!-- Display 5 participants with mic and settings buttons -->
            <!-- Example participant item, repeat as needed -->
            <div class="participant-item">
                <div class="participant-name">Participant 3</div>
                <button class="floating-mic-button"><i class="fas fa-microphone"></i></button>
                <button class="floating-settings-button"><i class="fas fa-cog"></i></button>
            </div>
        </div>

        <div class="change-role-dialogue">
            <div class="dialogue-title">Change Role</div>
            <select class="role-dropdown">
                <option value="broadcaster">Broadcaster</option>
                <option value="participant">Participant</option>
            </select>
            <label><input type="checkbox" class="request-permission"> Request Permission</label>
            <div class="dialogue-buttons">
                <button class="cancel-button">Cancel</button>
                <button class="change-role-button">Change Role</button>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
