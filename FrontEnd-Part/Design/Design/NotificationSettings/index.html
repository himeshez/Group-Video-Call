<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title> Notifications</title>
</head>
<body>
    <div class="page-container">
    <div class="container">
        <div class="settings-box">
            <h2>Settings</h2>
            <button class="settings-button">Device Settings</button>
            <button class="settings-button">Notifications</button>
            <button class="settings-button">Layout</button>
        </div>
        <div class="notifications-box">
            <h2>Notifications Settings</h2>
            <button class="notification-button">Peer Joined</button>
            <button class="notification-button">Peer Leave</button>
            <button class="notification-button">New Message</button>
            <button class="notification-button toggle-button" id="hand-raise">Hand Raise: <span id="hand-raise-status">Off</span></button>
            <button class="notification-button toggle-button" id="error">Error: <span id="error-status">Off</span></button>
        </div>
    </div>
</div>
</body>
</html>
